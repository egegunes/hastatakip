{% extends "base.html" %}

{% block content %}

<div class="row" style="padding:20px">
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            {% if file_list %}
            <tr>
                <th>#</th>
                <th>HASTA</th>
                <th>TARİH</th>
            </tr>
            {% for file in file_list %}
            <tr>
                <td>{{file.id}}</td>
                <td><a href="{% url 'hasta:detail' file.hasta.slug %}">{{ file.hasta }}</a></td>
                <td>{{file.muayene.tarih}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                Kayıtlı dosya yok.
            </tr>
            {% endif %}
        </table>
    </div>
</div>

{% endblock %}
