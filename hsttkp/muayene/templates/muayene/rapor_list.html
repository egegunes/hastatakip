{% extends "base.html" %}

{% block content %}

<div class="row" style="padding:20px">
    <div class="table-responsive">
        <table class="table table-hover table-condensed">
            {% if rapor_list %}
            <tr>
                <th>#</th>
                <th>HASTA</th>
                <th>TARİH</th>
                <th>TANI</th>
                <th>GÜN</th>
            </tr>
            {% for rapor in rapor_list %}
            <tr>
                <td>{{rapor.id}}</td>
                <td><a href="{% url 'hasta:detail' rapor.hasta.slug %}">{{ rapor.hasta }}</a></td>
                <td>{{rapor.tarih}}</td>
                <td>{{rapor.tani}}</td>
                <td>{{rapor.gun}}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                Kayıtlı rapor yok.
            </tr>
            {% endif %}
        </table>
    </div>
</div>

{% endblock %}
